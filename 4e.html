<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Solarium</title>
  </head>
  <body>
    <header>
      <h2><a href="index.html">Solarium</a></h2>
    </header>
    <main>
      <section class="slider-section slider-section--active city-view">
        <div class="marks">
          <div class="mark mark1"></div>
          <div class="mark mark2"></div>
          <div class="mark mark3"></div>
        </div>

        <div class="tooltips">
          <div class="tooltip tooltip-1">
            <h4 class="tooltip__titel">Veenendaal</h4>
            <p class="tooltip__value">€4671</p>
            <p class="tooltip__sub-title">Per maand</p>
          </div>
          <div class="tooltip tooltip-2">
            <h4 class="tooltip__titel">Lelystad</h4>
            <p class="tooltip__value">€1829</p>
            <p class="tooltip__sub-title">Per maand</p>
          </div>
          <div class="tooltip tooltip-3">
            <h4 class="tooltip__titel">Amsterdam</h4>
            <p class="tooltip__value">637</p>
            <p class="tooltip__sub-title">Vacatures</p>
          </div>
        </div>

        <h2 class="question-main">
          Deze steden vallen op voor front-enders
        </h2>

        <ul class="city-view__options">
          <li class="most-earned">Waar verdien je het meeste</li>
          <li class="least-earned">Waar wil je niet werken</li>
          <li class="most-jobs">Waar zijn de meeste banen</li>
        </ul>

        <img class="city-view__map" src="map.png" alt="" />
      </section>
    </main>

    <footer>
      <div class="prevQuestion">
        <a href="3e.html">
          <p>< Vorige</p>
          <h4>Hoeveel verdien je echt</h4>
        </a>
      </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TimelineMax.min.js"></script>
    <script src="city-view.js"></script>
  </body>
</html>
