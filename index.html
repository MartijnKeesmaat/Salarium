<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Solarium</title>
  </head>
  <body>
    <header>
      <h2>Solarium</h2>
    </header>
    <main>
      <section class="slider-section pref-question">
        <h2 class="question-main">Mijn CMD voorkeur ligt bij...</h2>
        <div class="pref-question__options">
          <button
            class="pref-question__option pref-question__option--front-end"
          >
            <span>Front-end</span>
            <div></div>
          </button>
          <button class="pref-question__option pref-question__option--visual">
            Visual design
          </button>
          <button class="pref-question__option pref-question__option--ux">
            User experience
          </button>
        </div>
        <div class="slidecontainer">
          <input
            type="range"
            min="1"
            max="100"
            value="10"
            class="slider"
            id="myRange"
          />
        </div>

        <div id="estimatedMoney">0</div>
      </section>

      <section class="slider-section slider-section--active avgSalary">
        <h2 class="question-main">Dit zeiden andere CMD’ers.</h2>

        <div class="avgSalary__graph">
          <div class="avgSalary__x">
            <p>€6000</p>
            <p>€5250</p>
            <p>€4500</p>
            <p>€3750</p>
            <p>€3000</p>
            <p>€2250</p>
            <p>€1500</p>
            <p>€750</p>
          </div>

          <div class="avgSalary__borders">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>

          <div class="bars">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="prevQuestion">
        <p>< Vorige</p>
        <h4>Wat is je CMD voorkeur</h4>
      </div>

      <div class="nextQuestion">
        <p>> Volgende</p>
        <h4>Wat wil je verdienen</h4>
      </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TimelineMax.min.js"></script>
    <script src="intro.js"></script>
    <script src="bars.js"></script>
  </body>
</html>
